apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: kevinloaiza12/bookstore-frontend:latest # Imagen del registro
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
